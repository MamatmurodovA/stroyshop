{% extends 'base.html' %}

{% load i18n  static %}

{% block title %}{{ object.name }}{% endblock %}

{% block content %}
    {{ header }}
    <div id="main">
        {{ breadcrumbs }}
        <section id="page" class="content">
            <h3 class="title">{{ object.name }}</h3>
            <div class="content">
                {{ object.body|safe }}
            </div>
        </section>
    </div>
    {{ footer }}
{% endblock %}
